manifestVersion: 1
id: "xteve" # This ID must match the one used in docker-compose.yml
name: "xTeVe"
tagline: "M3U Proxy for Plex, Emby & Jellyfin"
icon: "https://raw.githubusercontent.com/LambdaLingo/awesome-umbrel-app-store/refs/heads/master/xteve/icon.svg"
category: "Media"
version: "2.2.0"

description: |
  xTeVe is an M3U proxy server for DVR/Live TV applications like Plex, Emby, or Jellyfin.
  It allows you to manage your IPTV streams and Electronic Program Guide (EPG) data in one central place.
  
  This app uses the 'dnsforge/xteve' Docker image and runs as a community app.
  After installation, access the xTeVe web UI to begin your configuration.

developer: "xTeVe Project & DNSForge"
website: "https://github.com/xteve-project/xTeVe"
repo: "https://github.com/xteve-project/xTeVe"
support: "https://github.com/xteve-project/xTeVe/issues"

# --- Umbrel UI Configuration ---
# The port Umbrel should open to access your app's UI.
# This MUST match the APP_PORT in the 'app_proxy' service in docker-compose.yml
port: 34400
path: "" # The app is served at the root of the domain

# We no longer define image, volumes, or env here.
# All runtime configuration is now handled by docker-compose.yml.